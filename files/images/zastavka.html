<span class=text>
<div align='center'>&nbsp;&nbsp;&nbsp;<span style="position:relative;top:-12pt;margin-left:14pt;font-size:11pt;font-family:Arial;color:blue;"><b>УМК-Э1 (учебно-методический комплекс по электротехнике) зарегистрирован в ОФЭРНиО РАН №24117 от 24.06.2019 г.</b></span>

<div align='left'><span style='position:relative;top:-16pt;margin-left:23pt;font-size:11pt;font-family:Arial;color:blfck;'><b>Базовая дисциплина «Электротехника и электроника» включена в профессиональный цикл дисциплин ООП ФГОС ВО подготовки бакалавров и инженеров естественнонаучных (неэлектротехнических) направлений и специальностей. Учитывая практику планирования изучения дисциплины «Электротехника и электроника» в вузах в течение двух семестров,  подготовленные рукописи издаются в НИЦ ИНФРА-М в виде двух книг: книга 1 &#8211; «Электротехника» и книга 2 &#8211;&#160;«Электроника», допущеные НМС Минобрнауки РФ по электротехнике и электронике и Ученым советом Института информационных систем и технологий МАИ в качестве учебника для студентов вузов, обучающихся по неэлектротехническим направлениям подготовки бакалавров и дипломированных специалистов всех форм обучения.</b></span> 

<div align='left'><span style='position:relative;top:-15pt;margin-left:23pt;font-size:11pt;font-family:Arial;color:darkblue;'><b>В комплекс УМК-Э1 включены: унифицированная учебная программа дисциплины,  электронный курс модуля «Электротехника» с включением в него мультимедийых упражнений и заданий; компьютерный лабораторнный практикум; курсовые работы; програмные тренажёры; тесты для самоконтроля; электротехнический калькулятор; глоссарий: система озвучивания и др.</b></span>

<div align='left'><span style='position:relative;top:-14pt;margin-left:23pt;font-size:11pt;font-family:Arial;color:black;'><span style='color:red;'><b>Внимание!</b></span><b> Для корректного отображения на экране дисплея текстовых файлов со встроенными графическими объектами, подготовленными с использоваием языка разметки HTML, сред Adobe Flash, C++ и др., компьютер должен соответствовать следующим минимальным требованиям:тип: IBM PC, ОS Windows 7 или 8-10, браузер Internet Explorer 9, Adobe Acrobat Rеader 9.0, 1-2 Гб свободного дискового пространства, 1-2 Гб оперативной памяти, CD-ROM, дисплей 17": 1280x1024 (1280х800 на ноутбуке).</b></span>

<div align='left'><span style='position:relative;top:-13pt;margin-left:23pt;font-size:11pt;font-family:Arial;color:darkblue;'><b>Подключив своe вычислитеьное устройство (ВУ) к сети Интернет, Вы можете скачать (щёлкнув мышью на соответствующем выделенном слове <span style="position:relative;color:blue">Установить</span>) с сайтов фирм-производителей неустановленные на Вашем ПК браузер MS IE9 и условно бесплатные или с ограниченным сроком использования программные продукты (среды), или приобрести их. При других конфигурациях ВУ иногда сдвигаются строки текстов и кнопки навигации в разделах "Электронный курс" и "Глоссарий". Если у Вас на ВУ установлен браузер IE10 и выше, нужно нажать клавишу F12 клавиатуры и в таблице "Средства разработчика F12" щёлкнуть мышью на ячейке "Режим браузера", в открывшемся столбце выбрать браузер "Internet Explorer 9", а на ячейке "Режим документов" &#8211; "Режим совместимости".</b></span>

<div align='center'><span style='position:relative;top:-12pt;margin-left:0;font-size:11pt;font-family:Arial;color:red;'><b>Отладка всех программ УМК-Э1 проводилась на компьютерах IBM PC c OS Windows 7 или 8 и с установленными средами (программами):</b></span>
