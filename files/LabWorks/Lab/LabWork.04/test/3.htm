<p><font size=4> Укажите выражение для определения <b>числа</b> независимых уравнений, описывающих сложную цепь по методу контурных токов (<i>В</i> - число ветвей (без учёта ветвей с источниками тока), <i>У</i> - число узлов схемы).

<br><br><br>
<table width="100%" align="center">
<tr><td width="27.4%" valign="top" align="center"><input name="radiobutton" type="radio" value="1"></td>

</tr>
<tr><td valign="top"><p style="text-align:center ;"><font size=3><b><i>N</i>   = <i>В</i> - (<i>У</i> - 1) </p></td> <!-- Values -->
<td valign="top"><p style="text-align:center ;"><b><i>N</i>  = <i>В</i></p></td>
<td valign="top"><p style="text-align:center ;"><b><i>N</i>   = <i>У</i> - 1</p></td>
<td valign="top"><p style="text-align:center ;"><b><i>N</i>  = <i>У</i> - 2</p></td></tr>
