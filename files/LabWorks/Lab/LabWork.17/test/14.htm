<p><font size=4> Укажите, по каким соотношениям  <strong>можно определить </strong>импульсную функцию цепи, если её переходная функция при <em>t </em> = 0 не равна нулю? </p></font>
<p style="text-align:justify ;"><em> </em><br>
</p>
<table width="100%" align="center">
<tr align="center" vslign=top >
  <td width="250" align="center"> <input name="checkbox1" type="checkbox" value="checkbox"><p style="text-align:center; font-style: ;"> <b><i>g</i>(<i>t</i>) = <i>dh</i>(<i>t</i>)<i>/dt</i> </p></td>
  <td width="250" align="center"><input name="checkbox2" type="checkbox" value="checkbox"><p style="text-align:center; font-style: ;"><b><i>g</i>(<i>t</i>) = <i>L</i><sup>-1</sup>[<i>H</i>(<i>p</i>)] </p></td>
  <td width="350" align="center"><input name="checkbox3" type="checkbox" value="checkbox"><p style="text-align:center; font-style: ;"><b><i>g(t) = h</i>(0)<i>&delta;</i>(<i>t</i>) + <i>dh</i>(<i>t</i>)<i>/dt</i> </p></td>
  <td width="250" align="center"><input name="checkbox4" type="checkbox" value="checkbox"><p style="text-align:center;"><b><em>g</em>(<em>t</em>) = <em>L</em><sup>-1</sup>[<em>H</em>(<em>p</em>)&middot;1/<em>p</em>] </p></td>
