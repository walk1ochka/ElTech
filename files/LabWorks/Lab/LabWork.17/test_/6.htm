<p><font size=4>
 Перечислите <b>приборы</b>, необходимые для проведения косвенных измерений индуктивности катушки:
</p></font>
<br>
<table width="100%" align="center">
  <tr> 
    <td width="5%" align="left" valign="top"> 
      <input name="radiobutton" type="radio" value="1">
    </td>
    <td align="left" valign="center" width="95%"> 
      <p style="TEXT-ALIGN: left" align=left><b>Вольтметр и амперметр; </p>
    </td>
  </tr>
  <tr> 
    <td width="5%" align="left" valign="top"> 
      <input name="radiobutton" type="radio" value="2">
    </td>
    <td align="left" valign="center" width="95%"> 
      <p style="TEXT-ALIGN: left" align="left"><b>Достаточно одного ваттметра; 
      </p>
    </td>
  </tr>
  <tr> 
    <td width="5%" align="left" valign="top"> 
      <input name="radiobutton" type="radio" value="3">
    </td>
    <td align="left" valign="center" width="95%"> 
      <p style="TEXT-ALIGN: left" align="left"><b>Вольтметр, амперметр и ваттметр 
        или<br> вольтметр, амперметр и измеритель разности фаз; </p>
    </td>
  </tr>
  <tr> 
    <td width="5%" align="left" valign="top">

    <td align="left" valign="center" width="95%">
