<p><font size=4>  Укажите <strong>формулу Котельникова</strong> с помощью которой определяют шаг дискретизации <i>&Delta;t</i> аналогового сигнала.</p><br> 
<table width="90%" align="center">                                                                                                                        
     <td align="center"><input name="radiobutton" type="radio" value="1" ><p><font size=3><b><i>&Delta;t</i> <b>  &le;</b>1/(2<i>f<sub>m</sub></i>)</p></td>
     <td align="center"><input name="radiobutton" type="radio" value="2" ><p><font size=3><b><i>&Delta;t</i>  &le; 1/<i>f<sub>m</sub></i></p></td>
     <td align="center"><input name="radiobutton" type="radio" value="3" ><p><font size=3><b><i>&Delta;t</i>  &le; <i>t<sub>вх</sub></i>/2<sup><i><font size = 2 >N</font></i>+<font size = 2>1</font></sup></p></td>
     <td align="center"><input name="radiobutton" type="radio" value="4" ><p><font size=3><b><i>&Delta;t</i>  &le; <i>t<sub>вх</sub></i>/2<sup><i><font size = 2 >N</font></i>-<font size = 2>2</font></sup></p></td></b>
</table>
     </font><p><b> (<i>f<sub>m</sub></i> &ndash; максимальная частота спектра аналогового сигнала; <i>t<sub>вх</sub></i> &ndash; длительность аналогового сигнала; <i>N</i> &ndash; число уровней квантования) </p>
