<p> <font size=4>Укажите, какой <b>формулой</b> описывается коэффициент передачи по току <i>h<font size =3></i><sub><b>21</b><i><b>Э</b></i></sub></font> биполярного транзистора?</p></font>
<br>
<table width="100%" align="center">
   <tr>
     <td align="center"><input name="radiobutton" type="radio" value="1"></td>
     <td align="center"><input name="radiobutton" type="radio" value="2"></td>
     <td align="center"><input name="radiobutton" type="radio" value="3"></td>
     <td align="center"><input name="radiobutton" type="radio" value="4"></td>
   </tr>
   <tr>
     <td valign="top"><p style="text-align:center; font-style: ;"><b><i>h<font size =3></i><sub><b>21</b><i><b>Э</b></i></sub></font> = <i> &Delta;U<font size =3><sub><b>КЭ</b></sub></font></i> &frasl;<i>&Delta;I<font size=3><sub><b>К</b></sub></i> </font> &zwnj; <i><sub>I<sub><b>Б</b></sub>= const</sub></i> </p></td>
     <td valign="top"><p style="text-align:center; font-style: ;"><b><i>h<font size =3></i><sub><b>21</b><i><b>Э</b></i></sub></font> = (<i>&alpha;</i> &minus; 1) &frasl;<i>&alpha;</i></p></td>
     <td valign="top"><p style="text-align:center; font-style: ;"><b><i>h<font size =3></i><sub><b>21</b><i><b>Э</b></i></sub></font> = <i> &Delta;U<font size =3><sub><b>К</b></sub></font></i> &frasl;<i>&Delta;I<font size=3><sub><b>Э</b></sub></i> </font> </p></td>
     <td valign="top"><p style="text-align:center; font-style: ;"><b><i>h<font size =3></i><sub><b>21</b><i><b>Э</b></i></sub></font> = <i> &Delta;I<font size =3><sub><b>К</b></sub></font></i> &frasl;<i>&Delta;I<font size=3><sub><b>Б</b></sub></i> </font>&zwnj; при<i>U<sub><b>КЭ</b></sub>= const</sub></i> </p></td>
