<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<link href="styles/emx_nav_left.css" rel="stylesheet" type="text/css">
</head>

<body text="#000000">
<div id="globalNav">
<img alt="" src="styles/gblnav_left.gif" height="32" width="4" id="gnl">
 <img alt="" src="styles/glbnav_right.gif" height="32" width="4" id="gnr">
 <script type="text/javascript">
//configure path for left and right arrows
var goleftimage='./styles/pointer2.gif'
var gorightimage='./styles/pointer.gif'
//configure menu width (in px):
var menuwidth=screen.width-76
//configure menu height (in px):
var menuheight=25
//Specify scroll buttons directions ("normal" or "reverse"):
var scrolldir="reverse"
//configure scroll speed (1-10), where larger is faster
var scrollspeed=15
//specify menu content
var menu1= '<a href="#" id="gl2" class="glink">рЕЛЮ 1. щкейрпхвеяйхе жеох онярнъммнцн рнйю</a>'
var menu3= ' <a href="#" id="gl2" class="glink">рЕЛЮ 2. кхмеимше щкейрпхвеяйхе жеох яхмсянхдюкэмнцн рнйю</a>'
  var menu4= '<a href="#" id="gl2" class="glink">рЕЛЮ 3. оепеундмше опнжеяяш б кхмеимшу щкейрпхвеяйху жеоъу</a>'
   var menu5= '<a href="#" id="gl2" class="glink">рЕЛЮ 4. щкейрпхвеяйхе жеох оепхндхвеяйнцн меяхмсянхдюкэмнцн рнйю</a>'
   var menu6= '<a href="#" id="gl2" class="glink">рЕЛЮ 5. люцмхрмше жеох х щкейрпнлюцмхрмше сярпниярбю</a>'
 var menu7= '<a href="#" id="gl2" class="glink">рЕЛЮ 6. рпюмятнплюрнпш</a>'
var menu8= '<a href="#" id="gl2" class="glink">рЕЛЮ 7. юяхмупнммше люьхмш</a>'
var menu9= '<a href="#" id="gl2" class="glink">рЕЛЮ 8. яхмупнммше люьхмш</a>'
 var menu10= '<a href="#" id="gl2" class="glink">рЕЛЮ 9. люьхмш онярнъммнцн рнйю</a>'
var menu11= '<a href="#" id="gl2" class="glink">рЕЛЮ 10. нямнбш щкейрпнопхбндю</a>'
   var menucontents='<nobr>' + menu1 + menu2 + menu3 + menu4 + menu5 + menu6 + menu7 + menu8 + menu9 + menu10 + '</nobr>'

////NO NEED TO EDIT BELOW THIS LINE////////////

var iedom=document.all||document.getElementById
var leftdircode='onMouseover="moveleft()" onMouseout="clearTimeout(lefttime)"'
var rightdircode='onMouseover="moveright()" onMouseout="clearTimeout(righttime)"'
if (scrolldir=="reverse"){
var tempswap=leftdircode
leftdircode=rightdircode
rightdircode=tempswap
}
if (iedom)
document.write('<span id="temp" style="visibility:hidden;position:absolute;top:-100;left:-5000">'+menucontents+'</span>')
var actualwidth=''
var cross_scroll, ns_scroll
var loadedyes=0
function fillup(){
if (iedom){
cross_scroll=document.getElementById? document.getElementById("test2") : document.all.test2
cross_scroll.innerHTML=menucontents
actualwidth=document.all? cross_scroll.offsetWidth : document.getElementById("temp").offsetWidth
}
else if (document.layers){
ns_scroll=document.ns_scrollmenu.document.ns_scrollmenu2
ns_scroll.document.write(menucontents)
ns_scroll.document.close()
actualwidth=ns_scroll.document.width
}
loadedyes=1
}
window.onload=fillup

function moveleft(){
if (loadedyes){
if (iedom&&parseInt(cross_scroll.style.left)>(menuwidth-actualwidth)){
cross_scroll.style.left=parseInt(cross_scroll.style.left)-scrollspeed+"px"
}
else if (document.layers&&ns_scroll.left>(menuwidth-actualwidth))
ns_scroll.left-=scrollspeed
}
lefttime=setTimeout("moveleft()",50)
}

function moveright(){
if (loadedyes){
if (iedom&&parseInt(cross_scroll.style.left)<0)
cross_scroll.style.left=parseInt(cross_scroll.style.left)+scrollspeed+"px"
else if (document.layers&&ns_scroll.left<0)
ns_scroll.left+=scrollspeed
}
righttime=setTimeout("moveright()",50)
}


if (iedom||document.layers){
with (document){
write('<table border="0" cellspacing="0" cellpadding="2">')
write('<td valign="middle"><a href="#" '+leftdircode+'><img src="'+goleftimage+'"border=0></a> </td>')
write('<td width="'+menuwidth+'px" valign="top">')
if (iedom){
write('<div style="position:relative;width:'+menuwidth+'px;height:'+menuheight+'px;overflow:hidden;">')
write('<div id="test2" style="position:absolute;left:0;top:0">')
write('</div></div>')
}
else if (document.layers){
write('<ilayer width='+menuwidth+' height='+menuheight+' name="ns_scrollmenu">')
write('<layer name="ns_scrollmenu2" left=0 top=0></layer></ilayer>')
}
write('</td>')
write('<td valign="middle"> <a href="#" '+rightdircode+'>')
write('<img src="'+gorightimage+'"border=0></a>')
write('</td></table>')
}
}

</script>
 </div> 
  <!-- end globalNav --> 
</body>
</html>
